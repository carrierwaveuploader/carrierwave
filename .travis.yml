before_install:
  - gem install bundler

notifications:
  email: false

rvm:
 - 1.8.7
 - 1.9.2
 - 1.9.3
 - 2.0.0
 - ruby-head
 - ree

gemfile:
  - Gemfile
  - gemfiles/rails3_2.gemfile
  - gemfiles/rails_master.gemfile

matrix:
  allow_failures:
    - rvm: ruby-head
  exclude:
    - rvm: 1.8.7
      gemfile: gemfiles/rails_master.gemfile
    - rvm: 1.9.2
      gemfile: gemfiles/rails_master.gemfile
    - rvm: ree
      gemfile: gemfiles/rails_master.gemfile

before_script:
  - "mysql -e 'create database carrierwave_test;'"
